<div class="header-container" [class.header-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="header-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon svgIcon="outline-menu">menu</mat-icon></button>
      <h1 class="header-app-name"><img src="assets/img/noegest.png" alt="Logo Matthania"></h1>
    </mat-toolbar>

    <mat-sidenav-container class="header-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/applications'" (click)="snav.close()">Applications</a>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>Stocks Cuisine</mat-panel-title>
            </mat-expansion-panel-header>
            <a mat-list-item [routerLink]="'/sorties'" (click)="snav.close()"> Sorties</a>
            <a mat-list-item [routerLink]="'/entrees'" (click)="snav.close()"> Entrées</a>
            <a mat-list-item [routerLink]="'/effectifs'" (click)="snav.close()"> Effectifs</a>
            <a mat-list-item [routerLink]="'/prixjournees'" (click)="snav.close()"> PrixJournées</a>
            <a mat-list-item [routerLink]="'/inventaire'" (click)="snav.close()"> Inventaire</a>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>Kilomètres</mat-panel-title>
            </mat-expansion-panel-header>
            <a mat-list-item [routerLink]="'/depart'" (click)="snav.close()"> KM au départ</a>
            <a mat-list-item [routerLink]="'/arrivee'" (click)="snav.close()"> KM arrivée</a>
          </mat-expansion-panel>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet><!--Ici on met le contenu de la page-->
      </mat-sidenav-content>
    </mat-sidenav-container>
    <app-footer></app-footer>
  </div>
