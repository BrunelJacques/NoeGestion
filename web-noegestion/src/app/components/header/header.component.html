<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon svgIcon="outline-menu">menu</mat-icon></button>
      <h1 class="example-app-name"><img src="assets/img/noegest.png" alt="Logo Matthania"></h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/accueil">Accueil</a>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>Stocks Cuisine</mat-panel-title>
            </mat-expansion-panel-header>
            <a mat-list-item routerLink="/sorties">Sorties</a>
            <a mat-list-item routerLink="/entrees">Entrées</a>
            <a mat-list-item routerLink="/effectifs">Effectifs</a>
            <a mat-list-item routerLink="/prixjournees">PrixJournées</a>
            <a mat-list-item routerLink="/inventaires">Inventaire</a>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>Kilomètres</mat-panel-title>
            </mat-expansion-panel-header>
            <a mat-list-item routerLink="/depart">KM au départ</a>
            <a mat-list-item routerLink="/arrivee">KM arrivée</a>
          </mat-expansion-panel>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet><!--Ici on met le contenu de la page-->
      </mat-sidenav-content>
    </mat-sidenav-container>
    <app-footer></app-footer>
  </div>
