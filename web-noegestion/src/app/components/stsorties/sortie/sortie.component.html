<h5>Sortie du stock </h5>

<div class="col-sm-10 col-sm-offset-2">
<app-repas 
  [repas]="this.repas"
  (changed)="onRepasChanged($event)" 
>
</app-repas>
<form [formGroup]="sortieForm" (ngSubmit)="onSubmit()" class="form-group">
  <div class="form-row">
    <label for="article">Article :</label>
    <input id="article" type="text" formControlName="article" class="form-control-sm" 
      placeholder="choisissez un article"
      [ngClass]="{ 'is-invalid': submitted && f.article.errors }" />
  </div>
  <div class="form-row">
    <label for="qteMouvement">Quantit√© :</label>
    <input id = "qteMouvement" type="text" formControlName="qteMouvement" 
      class= "form-control"
      [ngClass]="{ 'is-invalid': submitted && f.qteMouvement.errors }" 
    />
  </div>
  <div class="form-group">
    <label for="prixUnit">Prix Unitaire :</label>
      <input id="prixUnit" type="number" formControlName="prixUnit" 
      class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.prixUnit.errors }" 
      />

    <div *ngIf="submitted && f.prixUnit.errors" class="invalid-feedback">
        <div *ngIf="f.prixUnit.errors.required">Le prix Unitaire est obligatoire</div>
    </div>
  </div>
  <HR>
  <div class="form-group">
    <button [disabled]="sortieForm.invalid" 
      class="btn btn-primary"
      type="submit">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Ok
    </button>
    &nbsp;
    <a routerLink="/register" class="btn btn-primary">Abandon</a>
  </div>
</form>
</div>
