<!-- Modal en cours -->
<div class="modal-open container-fluid" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Param√®tres de liste</h6>
        <button type="button" class="close btn btn-primary bi-reply" 
          aria-label="Close" 
          (click)="goBack()">
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <label class="" for="jour">Date:</label>
          <input id="start"
            type="date" 
            min="2021-01-01" max="2099-12-31"
            [ngModel]="params.jour | date:'yyyy-MM-dd'" 
            (ngModelChange)="params.jour = $event"
            [value]="params.jour | date:'yyyy-MM-dd'" 
            #jour="ngModel" required>          
          <div>
            <label  for="origine">
              Vers: 
            </label>

            <input class="data"  id="origine" 
              [(ngModel)] = "params.origine"  
              type="string" name="origine" placeholder="repas"
            >
          </div>
          <div class="form-group col-md-4">
            <label for="domestic">
              Dom</label>
            <input type="text" class="form-control" id="domestic" value="0.0">
          </div>
          <div class="form-group col-md-4">
            <label>International</label>
            <input type="text" class="form-control" placeholder="" value="$1,939,427,564">
          </div>
          <div class="form-group col-md-4">
            <label for="worldwide">Worldwide</label>
            <input type="text" class="" id="worldwide" 
              placeholder="" value="$2,797,800,564">
          </div>
        </div>

        <div class="modal-footer align-items-end">
          <label class="small">(vers {{params.location}})</label>
          <div class="fixeur">
            <label class="fixe bi-check" for="ok"></label>
          </div>
          <button id="ok" class="btn btn-primary" (click)="goBack()">
            &nbsp;ok
          </button>

        </div> 
      </div>
    </div>
  </div>
</div>
