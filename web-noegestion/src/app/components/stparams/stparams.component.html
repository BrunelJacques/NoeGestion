<!-- Modal en cours -->
<div class="modal-open container-fluid" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Param√®tres de liste</h5>
        <button type="button" class="close" aria-label="Close" (click)="goBack()">
          <span aria-hidden="true">&times;</span>
        </button>
    
      </div>
      <div class="modal-body">
        <div class="form-row">
          <label class="label" for="jour">Date:</label>
          <input class="data" 
            type="date" 
            value="2021-11-15"
            [(ngModel)]="params.jour"
            name="jour" id="jour" placeholder="params.jour"
          />
          
          <div>
            <label class="label" for="origine">
              Vers: 
            </label>
            <input class="data"  id="origine" 
              [(ngModel)] = "params.origine"  
              type="string" name="origine" placeholder="params.origine"
            >
          </div>
          <div class="form-group col-md-4">
            <label for="domestic">
              Domestic</label>
            <input type="text" class="form-control" id="domestic" value="$858,373,000">
          </div>
          <div class="form-group col-md-4">
            <label>International</label>
            <input type="text" class="form-control" placeholder="" value="$1,939,427,564">
          </div>
          <div class="form-group col-md-4">
            <label for="worldwide">Worldwide</label>
            <input type="text" class="form-control" id="worldwide" placeholder="" value="$2,797,800,564">
          </div>
        </div>

        <label class="modal-footer" for="back">{{params.location}} 
          <button class="back btn btn-primary" (click)="goBack()">
            Retour
          </button>
        </label> 
      </div>
    </div>
  </div>
</div>
