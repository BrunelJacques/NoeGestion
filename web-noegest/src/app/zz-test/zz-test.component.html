
<form class="start" [formGroup]="formGroup" >
  <mat-form-field>
    <mat-label for="saisie">Article</mat-label>
    <input
      type="text" 
      [placeholder]="formGroup.controls['myControl'].touched ? '' : 'Saisir le dÃ©but...'"
      aria-label="autocomplete"
      matInput
      [formControl]="monControl"
      [matAutocomplete]="auto">
    <mat-autocomplete 
      autoActiveFirstOption
      #auto="matAutocomplete" (optionSelected)="onSelected($event)">
      <mat-option 
        *ngFor="let item of filteredItems$ | async" 
        [value]="item">
        {{item}}
      </mat-option>
    </mat-autocomplete>
    <div class="error-text"
    *ngIf="formGroup.controls['myControl'].hasError('required') 
    && formGroup.controls['myControl'].touched"
    >
      Champ obligatoire !
    </div>
  </mat-form-field>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Number</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        @for (option of filteredOptions | async; track option) {
          <mat-option [value]="option">{{option}}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>
  
</form>
