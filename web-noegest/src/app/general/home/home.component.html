


<div class="col m-3">
  <h2>Bienvenue dans {{appName}}!</h2>
  <hr>
  <h3>Choisissez votre appli: </h3>
  <div class="card-container mt-3 mb-2">
    <div class="card card-small">
      <a routerLink="/stocks/sorties" (click)="stocks()">
        <div class="col-11 fond-box">
          <div class="row">
            <div class="col">
              <h4 class="card-title">Stocks</h4>
            </div>
            <div class="col-3 px-0" id=image>
                <img src="assets/images/epicerie@1x.jpg"
                alt="epicerie"
                srcset="assets/images/epicerie@3x.jpg,
                assets/images/epicerie@2x.jpg,
                assets/images/epicerie@1x.jpg"
                width="50" height="50">
            </div>
            <p class="card-text">Suivi des mouvements de stocks et calcul d'un prix de journée</p>
          </div>
        </div>
      </a>
    </div>
    <div class="card card-small">
      <a routerLink="/km" (click)="kms()">
        <div class="col-11 fond-box" >
          <div class="row" >
            <div class="col">
              <h4 class="card-title">Kms véhicules</h4>
            </div>
            <div class="col-3 px-0" id=image>
              <img src="assets/images/minibus@3x.jpg"
              alt="minibus"
              srcset="assets/images/minibus@3x.jpg,
              assets/images/minibus@2x.jpg,
              assets/images/minibus@3x.jpg"
              width="50" height="50">
           </div>
          </div>
          <p class="card-text">Suivi du kilométrage des véhicules pour affecter le coût</p>
        </div>
      </a>
    </div>
  </div>
  <hr>
</div>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
