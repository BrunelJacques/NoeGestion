


<div class="col my-3">
  <h2 class="m-4">Bienvenue dans {{appName}}!</h2>
  <h3 class="mx-4">Choisissez votre appli: </h3>
  <div class="card-container mt-3 mb-2 mx-0">
    <mat-card class="card card-small centrer">
      <a routerLink="/stocks/sorties" (click)="stocks()">
        <div class="card-row fond-box">
          <h4 class="card-title box">Stocks</h4>
          <div class="col-3 px-0" id=image1>
              <img src="assets/images/epicerie@1x.jpg"
              alt="epicerie"
              srcset="assets/images/epicerie@3x.jpg,
              assets/images/epicerie@2x.jpg,
              assets/images/epicerie@1x.jpg"
              width="50" height="50">
          </div>
          <p class="card-text">
            Suivi des mouvements de stocks et calcul d'un prix de journée
          </p>
        </div>
      </a>
    </mat-card>
    <mat-card class="card card-small">
      <a routerLink="/km" (click)="kms()">
        <div class="card-row fond-box">
          <h4 class="card-title box">Kms véhicules</h4>
          <div class="col-3 px-0" id=image2>
            <img src="assets/images/minibus@3x.jpg"
            alt="minibus"
            srcset="assets/images/minibus@3x.jpg,
            assets/images/minibus@2x.jpg,
            assets/images/minibus@3x.jpg"
            width="50" height="50">
          </div>
          <p class="card-text">
            Suivi du kilométrage des véhicules
          </p>
        </div>
      </a>
    </mat-card>
  </div>
  <hr>
</div>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
