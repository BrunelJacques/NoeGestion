<!--icones bootstrap   i class="bi bi-alarm" style="font-size: 2rem; clogoolor: cornflowerblue;"></i-->

<header class="sticky-top navbar-dark fond-sombre">
  <div class="row p-0 g-0 align-items-top ombre">
    <div class="col-2 col-sm-1 ">
      <button type="button" 
      id="btnhome" 
      (click)="home()"
      class="btn ms-1 mt-1 btn-outline-light p-0"
      data-bs-toggle="tooltip"
      data-bs-placement="right"
      >
        <i class="bi bi-arrow-left"></i>
      </button>
    </div>
    <div class="col-10 col-sm-11 pl-0 ">
      <nav class="navbar navbar-expand-md flex-wrap " aria-label="Main navigation">
        <div id="titre">
          <a routerLink="/"
            class="navbar-brand fw-bold"
            alt="Accueil">
            <img src="assets/images/noegest@1x.png"
            srcset="assets/images/noegest@2x.png,
            assets/images/noegest@1x.png"
            width="170" height="40" alt="Logo">
          </a>
          <span class="text-white">{{choixAppli}}</span>
        </div>

        <!-- aria-expanded="false" -->
        <button #navbarCollapse id='toggler' type="button"
        class="btn navbar-toggler  ombre btn-outline-light mt-0 me-1"
        (click)="toggleNavbar()"
        [attr.aria-expanded]="!isNavbarCollapsed"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbar"
        aria-label="Toggle navigation"
        >
          <i class="bi bi-list"></i>
        </button>


        <!-- Menu déroulant -->
        <div
            class=" collapse navbar-collapse col col-lg-9"
            id="navbarCollapse"
            toggle="collapse"
            data-target=".navbar-collapse"  >
          <ul class="col-auto navbar-nav" id="home">
            <li class="nav-item">
              <a class="nav-link bi"
              routerLink="/" href="#"
              >
                <i class="bi bi-house-up-fill me-1"></i>
                Home
              </a>
            </li>
          </ul>
          <span class="col-auto navbar-nav" *ngIf="choixAppli === 'stocks' || choixAppli === '-'">
            <ul class="col-auto navbar-nav" id="menustock">
              <li class="nav-item">
                <a class="nav-link bi"
                routerLink="/stocks/sorties">
                  <i class="bi bi-box-arrow-right"></i>
                  Sorties
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link bi"
                routerLink="/stocks/entrees">
                  <i class="bi bi-box-arrow-in-right bi-3x"></i>
                  Entrées
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link bi"
                routerLink="/stocks/effectifs">
                  <i class="bi bi-people-fill"></i>
                  Effectifs
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link bi"
                routerLink="/stocks/prixjournees">
                  <i class="bi bi-currency-euro"></i>
                  PrixJour
                </a>
              </li>
                <li class="nav-item">
                <a class="nav-link bi"
                routerLink="/stocks/inventaire">
                  <i class="bi bi-list-ol"></i>
                  Inventaire
                </a>
              </li>
            </ul>
          </span>
          <span class="col-auto navbar-nav" *ngIf="choixAppli === 'kms'">
            <ul class="col-auto navbar-nav"id="menukms">
              <li class="nav-item">
                <a class="nav-link bi"
                routerLink="/kms/depart">
                  <i class="bi bi-car-side"></i>
                  KMdépart
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link bi"                
                routerLink="/kms/arrivee"
                >
                  <i class="bi bi-car"></i>
                  KMarrivee
                </a>
              </li>
            </ul>
          </span>
          <span class="col-auto navbar-nav">
            <ul class="col-auto navbar-nav" id="logout">
              <li class="nav-item">
                <a class="nav-link bi"
                (click)="logout()" 
                routerLink="/admin/logout"
                >
                  <i class="bi bi-person-badge"></i>
                  {{ isLoggedIn ? 'Logout' : 'Login' }}
                </a>
              </li>
            </ul>
          </span>
        </div>
      </nav>
    </div>
  </div>
</header>
