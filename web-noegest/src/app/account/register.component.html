<div class="card">
    <h4 class="card-header">Initialiser mon accès</h4>
    <div class="text-center text-muted small">
        Pour créer un compte ou réinitialiser un mot de passe
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">Prénom</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }" />
                <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
                    <div *ngIf="f['firstname'].errors['required']">Prénom à saisir</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }" />
                <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
                    <div *ngIf="f['lastname'].errors['required']">Nom à saisir</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Adresse mail</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Adresse mail à saisir</div>
                </div>
            </div>
            <div class="text-center text-muted small mb-o">
                L'initialisation n'est possible que pour des références connues de Matthania
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Go
                </button>
                <a routerLink="../login" class="btn btn-link">Retour</a>
            </div>
        </form>
    </div>
</div>
