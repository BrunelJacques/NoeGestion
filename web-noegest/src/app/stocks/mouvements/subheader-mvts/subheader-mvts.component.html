<div class="card fond-ecran start m-0 px-1">
  <!-- infos en cours -->
  <span class="fw-bold m-1"> {{lstModules[template]}}
  </span>
  <span *ngIf="isListe" class="mat-body my-1">
    liste
    <span *ngIf="isToParams">pour {{params['origine']}} en cuisine</span>
    <span *ngIf="params['origine'] === 'camp'">pour camp '{{params['camp']}}'</span>
  </span>

  <div *ngIf="isListe" class="col my-1 ps-2" >
      Le: {{jour}}
  </div>

  <!-- navigation contextuelle -->
  <div *ngIf = isToParams
    class="m-1 p-0 ">
    <a class="bi bi-gear"
    routerLink="/stocks/params">
      <span class="p-1">Modif Filtres</span>
    </a>
  </div>
  <div *ngIf = isListe
  class="m-1 p-0 ">
    <a class="bi bi-plus-circle"
    routerLink="/stocks/onesortie/0">
      <span class="p-1">ajout ligne</span>
    </a>
  </div>

  <!-- boutons de retours -->
  <div *ngIf = isToQuit>
    <button mat-flat-button color="primary"
    type="submit"
    class=" p-1 py-sm-2 mb-1 mb-sm-0"
    aria-label="Confirm"
    [disabled]="!valid"
    (click)="onClickOk()">
      retour ok
      <i class="bi bi-sign-turn-right-fill"></i>
    </button>
    &nbsp;
    <button  type="button"
    class="close btn btn-secondary p-1 py-sm-2 mb-1"
    aria-label="Close"
    (click)="onClickQuit()">
    abandon
    <i class="bi bi-sign-turn-left"></i>
    </button>
  </div>
</div>
