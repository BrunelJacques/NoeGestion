 <!-- affichage d'informations  -->
<h6 class="card m-0 p-1">Sorties de stock :
  &nbsp;
  <span *ngIf="isToParams">pour {{params['origine']}} en cuisine</span>
  <span *ngIf="params['origine'] === 'camp'">pour camp '{{params['camp']}}'</span>
  <span *ngIf="isListe">{{params['origine']}}</span>
</h6>
<h6 class="row justified m-0 p-0" >
  <div class= "col-8 col-sm-12 card-container m-0 p-1" >
    <span class="left-span">
      Le: {{jour}}
      &nbsp;
      <span *ngIf="isListe">Repas '{{lstservice[params['service']].code}}'&nbsp;</span>
    </span>
  </div>
  <!-- navigation pour écran étroit  -->
  <div class="d-sm-none col card-container  m-0 p-1">
    <a *ngIf = isToParams 
    class="bi bi-gear"
    (click)="onSeeYou()"
    routerLink="/stocks/params">
      <span class="small12">params</span>
    </a>
    &nbsp;
    <a  *ngIf = isListe
    class="bi bi-plus-circle"
    (click)="onSeeYou()"
    routerLink="/stocks/onesortie/0">
      <span class="small12">ajout</span>
    </a>
  </div>
  <!-- navigation pour écran plus large -->
  <div class="p-0">
    <div *ngIf = isToParams
     class="row d-none d-sm-block card-container my-2 p-0 ">
      <a class="bi bi-gear"
      (click)="onSeeYou()"
      routerLink="/stocks/params">
        <span class="p-1">params affich.</span>
      </a>
    </div>
    <div *ngIf = isListe
    class="row d-none d-sm-block card-container my-2 p-0 ">
      <a class="bi bi-plus-circle" 
      (click)="onSeeYou()"
      routerLink="/stocks/onesortie/0">
        <span class="p-1">ajout ligne</span>
      </a>
    </div>
  </div>
  <!-- boutons de retours -->
  <div
  *ngIf = isToGoBack>
    <button type="submit"
    class="btn btn-primary px-2 py-1 py-sm-2"
    aria-label="Confirm"
    (click)="onSubmit()">
    retour ok
    <i class="bi bi-sign-turn-right-fill"></i>
    </button>
    &nbsp;
    <button type="button"
    class="close btn btn-secondary px-2 py-1 py-sm-2"
    aria-label="Close"
    (click)="onGoBack()">
    abandon
    <i class="bi bi-sign-turn-left"></i>
    </button>
  </div>
</h6>
