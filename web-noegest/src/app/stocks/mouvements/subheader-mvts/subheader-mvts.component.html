<div class="form-group fond-ecran texte-gris m-0 px-1">
  <!-- infos en cours -->
  <span class="w-100 fw-bold m-1"> {{lstModules[template]}}
  </span>
  <span *ngIf="isListe" class="mat-body my-1">
    liste
    <span *ngIf="isToParams">pour {{params['origine']}} en cuisine</span>
    <span *ngIf="params['origine'] === 'camp'">pour camp '{{params['camp']}}'</span>
  </span>

  <div *ngIf="isListe" class="col my-1 ps-2" >
      Le: {{jour}}
  </div>

  <!-- navigation contextuelle -->
  <div class="form-group">
    <button mat-flat-button *ngIf = isToParams
    class="w110px m-1 p-1 bi bi-gear"
    routerLink="/stocks/params"
    color="primary" 
    >
       <span class="ps-1"> Modif Filtres</span>
    </button>
    
    <a mat-flat-button *ngIf = isListe
    class="fond-soutenu bi bi-plus-circle"
    routerLink="/stocks/onesortie/0"
    role="button">
    <span class="ps-1">Ajout ligne </span>
    </a>
</div>
  <!-- boutons de retours -->
  <div class="form-group" *ngIf = isToQuit>
    <button mat-flat-button 
    class="w130px p-1 py-sm-2 m-1"
    type="submit"
    color="primary"
    aria-label="Confirm"
    [disabled]="!valid"
    (click)="onClickOk()">
      valider<mat-icon>send</mat-icon>
    </button>
    <button mat-flat-button  
    type="button"
    class="w130px fond-soutenu link p-1 py-sm-2 m-1"
    aria-label="Close"
    (click)="onClickQuit()">
      abandon<mat-icon>reply</mat-icon>
    </button>
  </div>
</div>
