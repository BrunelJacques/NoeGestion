<div class="row m-0 p-0">
  <!-- 1ere colonne reprenant les paramètres d'affichage-->
  <mat-card [formGroup]="fgPar" class="main-form col-sm-3 my-0 p-0 fond-saumon">
    <mat-card-title class="fs-6">Filtres actifs </mat-card-title>
    <div class="">
      <div class="form-row">
        <label class="col-3 col-sm-12" for='jourPar'>Jour:</label>
        <input
        type= "date" id="jourPar" name="jourPar"
        formControlName="jour"
        class="form-control col-7 col-sm-12"
        min="2020-01-01" max="2050-12-31"
        [ngClass]="{ 'is-invalid': fPar['jour'].errors}">
        <div *ngIf="fPar['jour'].errors" class="invalid-feedback">
          date incorrecte! {{params.jour}}
        </div>
      </div>
      <div class="form-row">
        <label class="col-3 col-sm-12" for='versPar'>Vers:</label>
        <input
        type= "text" id="versPar" name="versPar"
        formControlName="vers"
        class="form-control col-7 col-sm-12">


      </div>
    </div>
  </mat-card>

  <!-- 2ème colonne données à saisir-->
  <div  class="col-sm-9 card mb-1 p-1">
    <form [formGroup]="fgMvt"
    class="form-group was-validated">

      <!-- choix d'un article -->
      <app-article-search *ngIf="mvt" [article]="mvt.article" (retour)="onArticle($event)"></app-article-search>      
      <app-article-search *ngIf="!mvt" [article]="" (retour)="onArticle($event)"></app-article-search>      

      <!-- gestion du mouvement -->
      <div>
        <div class="row"
        *ngFor="let field of fieldsMvt">
          <div class="col-4 ">
            <label for="{{ field.label}}">{{ field.label }}</label>
          </div>
          <div class="col-8" [ngSwitch]="field.type">
            <select class="form-control my-1" 
            required
            *ngSwitchCase="'select'"
            type="field.type" 
            [formControlName]="field.label">
              <option *ngFor="let option of field.options" [value]="option">{{ option }}</option>
            </select>
            <input class="form-control my-1"
            *ngSwitchCase="'label'"
            id="{{ field.label}}"
            type="text"
            readonly
            >
            <div *ngIf="submitted && f['{{ field.label }}'].errors" class="invalid-feedback" id="{{ field.label}}">
              <div *ngIf="f['{{ field.label }}'].errors['required']">Choisissez une valeur'
              </div>
            </div>
            <input class="form-control my-1"
            required 
            *ngSwitchDefault 
            type="field.type" 
            [formControlName]="field.label" />
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
