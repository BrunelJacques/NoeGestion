<div class="row m-0 p-0">
  <!-- 1ere colonne reprenant les paramètres d'affichage-->
  <mat-card [formGroup]="fgParams" class="main-form col-sm-3 my-0 p-0 fond-saumon">
    <mat-card-title>Filtres actifs </mat-card-title>
      <div class="row">
        <div class="row fond-saumon" *ngFor="let field of fieldsParams">
          <div class="col-3 col-sm-12 m-1 p-1">
            <label for="{{ field.label}}">
              {{ field.label  | titlecase }}
            </label>
          </div>
          <div class="col-9 col-sm-12 p-1">
            <input
            class="form-control"
            formControlName="{{ field.label}}"
            type= "{{field.type}}"
            id="{{ field.label}}" name="{{ field.label}}"
            readonly
            >
          </div>
        </div>
      </div>
  </mat-card>

  <!-- 2ème colonne données à saisir-->
  <div  *ngIf="mvt" class="col-sm-9 card mb-1 p-1">
    <form [formGroup]="fgMvt"
    class="form-group was-validated">

      <!-- choix d'un article -->
      <app-article-search [article]="mvt.article" (retour)="onArticle($event)"></app-article-search>      

      <!-- gestion du mouvement -->
      <div>
        <div class="row"

        *ngFor="let field of fieldsMvt">
          <div class="col-4">
            <label for="{{ field.label}}">{{ field.label  | titlecase }}</label>
          </div>
          <div class="col-8" [ngSwitch]="field.type">
            <select class="form-control my-1" 
            required
            *ngSwitchCase="'select'"
            type="field.type" 
            [formControlName]="field.label">
              <option *ngFor="let option of field.options" [value]="option">{{ option }}</option>
            </select>
            <input class="form-control my-1"
            *ngSwitchCase="'label'"
            id="{{ field.label}}"
            type="text"
            readonly
            >
            <div *ngIf="submitted && f['{{ field.label }}'].errors" class="invalid-feedback" id="{{ field.label}}">
              <div *ngIf="f['{{ field.label }}'].errors['required']">Choisissez une valeur'
              </div>
            </div>
            <input class="form-control my-1"
            required 
            *ngSwitchDefault 
            type="field.type" 
            [formControlName]="field.label" />
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
