<!-- choix d'un article -->
<div class="row">
  <div class="col-2">
    <label for = "search-box">Article</label>
  </div>
  <div class="col-10">
    <div id="search-component">
      <input class="form-control my-1"
      required
      #searchBox id="search-box" 
      (input)="search(searchBox.value)"
      />

      <ul class="search-result">
        <li *ngFor="let article of article$ | async" >
            {{article.nom}}
        </li>
      </ul>
    </div>
  </div>
</div>
